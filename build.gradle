plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-actuator:2.7.5'
    api 'org.springframework.boot:spring-boot-starter-freemarker:2.7.5'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.5'
    api 'com.atlassian.commonmark:commonmark:0.17.0'
    api 'org.eclipse.rdf4j:rdf4j-rio-rdfxml:4.2.1'
    api 'com.github.jsonld-java:jsonld-java:0.13.4'
    api 'org.yaml:snakeyaml:1.30'
    api 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.13.4'
    api 'com.mopano:hibernate-json-org-contributor:1.0'
    api 'com.googlecode.json-simple:json-simple:1.1.1'
    api 'org.apache.commons:commons-collections4:4.4'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.5'
}

group = 'se.af'
version = '0.0.2-SNAPSHOT'
description = 'dcat-ap-processor'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
